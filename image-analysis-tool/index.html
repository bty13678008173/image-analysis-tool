<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>图片识别分析工具</title>
    <style>
        /* 简单样式，让页面更美观 */
        body { max-width: 800px; margin: 50px auto; padding: 0 20px; font-family: Arial, sans-serif; }
        .container { text-align: center; }
        #uploadBtn { padding: 12px 24px; font-size: 16px; cursor: pointer; background: #4285f4; color: white; border: none; border-radius: 8px; margin-bottom: 30px; }
        #uploadBtn:hover { background: #3367d6; }
        #imagePreview { max-width: 100%; max-height: 400px; margin: 20px 0; border: 1px solid #eee; border-radius: 8px; }
        #result { margin-top: 30px; padding: 20px; background: #f8f9fa; border-radius: 8px; text-align: left; }
        .loading { color: #4285f4; font-style: italic; }
    </style>
</head>
<body>
    <div class="container">
        <h1>图片识别分析工具</h1>
        <!-- 图片上传按钮（隐藏原生按钮，用自定义按钮触发） -->
        <input type="file" id="fileInput" accept="image/*" style="display: none;">
        <button id="uploadBtn">选择图片上传</button>
        <!-- 图片预览区 -->
        <div id="previewContainer">
            <img id="imagePreview" style="display: none;" alt="图片预览">
        </div>
        <!-- 识别结果显示区 -->
        <div id="result"></div>
    </div>

    <!-- 引入JavaScript（后续创建） -->
    <script src="script.js"></script>
</body>
</html>
